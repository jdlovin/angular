<h1>Employee list</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players; trackBy: trackById" >
            <td>{{player.id}}</td>
            <td>{{player.name}}</td>
            <td>{{player.position}}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" (click)="onButtonClicked()"></button>
