
  <table class="table table-bordered">
    
    <tbody >
        <tr *ngFor="let photo of photos">
            <div class="card" style="width: 18rem;">
                <img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{photo.title}}</h5>
                  <!-- <p class="card-text">{{}}</p> -->
                </div>
              </div>
        </tr>
    </tbody>
</table>
