<h1>Player list</h1>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Date of birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{ player.number }}</td>
            <td>{{ player.name | title: player.gender }}</td>
            <td>{{ player.gender }}</td>
            <td>{{ player.salary | currency: 'EUR'}}</td>
            <td><{{ player.dateOfBirth | date: 'short'}}</td>
        </tr>
    </tbody>
</table>
